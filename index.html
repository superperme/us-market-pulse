<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Pulse | 2.20 复盘终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; }
        .module-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; overflow: hidden; height: 100%; }
        .widget-box { height: 500px; width: 100%; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-7xl mx-auto space-y-8">
        <header class="flex justify-between items-end border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter text-blue-500 underline decoration-blue-500/20">MARKET PULSE <span class="text-white">PRO</span></h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-[0.4em] mt-1 italic">Weekly Review: 2026-02-20 (Fri Close)</p>
            </div>
            <div class="text-right">
                <div class="text-[9px] font-bold text-green-400 uppercase tracking-widest px-2 py-1 bg-green-500/10 border border-green-400/20 rounded-md">
                    ● Data Sync Active
                </div>
            </div>
        </header>

        <div class="module-card shadow-2xl">
            <div class="px-6 py-4 bg-slate-900/50 border-b border-slate-800">
                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400">S&P 500 Friday Close / 标普500收盘结构</h2>
            </div>
            <div class="widget-box" style="height: 550px;">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
                    {
                      "exchanges": [],
                      "dataSource": "S&P500",
                      "grouping": "sector",
                      "blockSize": "market_cap",
                      "blockColor": "performance",
                      "locale": "zh_CN",
                      "symbolUrl": "",
                      "colorTheme": "dark",
                      "hasTopBar": false,
                      "isTransparent": true,
                      "hasSymbolTooltip": true,
                      "width": "100%",
                      "height": "100%"
                    }
                    </script>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 items-start">
            <div class="lg:col-span-3 module-card">
                <div class="px-6 py-4 bg-slate-900/50 border-b border-slate-800">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400">Top Movers / 动能排行</h2>
                </div>
                <div class="widget-box" style="height: 600px;">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                        {
                          "width": "100%",
                          "height": "100%",
                          "defaultColumn": "overview",
                          "defaultScreen": "most_capitalized",
                          "market": "america",
                          "showToolbar": true,
                          "colorTheme": "dark",
                          "locale": "zh_CN",
                          "isTransparent": true
                        }
                        </script>
                    </div>
                </div>
            </div>

            <div class="space-y-6" id="insights-container">
                </div>
        </div>
    </div>

    <script>
        /* START_INSIGHTS */
        const marketInsights = [
            {
                title: "INITIALIZING",
                type: "persistent",
                color: "#3b82f6",
                content: "系统正在等待第一次自动化抓取..."
            }
        ];
        /* END_INSIGHTS */

        const container = document.getElementById('insights-container');
        if (container) {
            marketInsights.forEach(insight => {
                const card = `
                    <div class="module-card p-6 space-y-4 border-l-4" style="border-color: ${insight.color}">
                        <div class="flex items-center">
                            <h3 class="text-[10px] font-black uppercase tracking-widest" style="color: ${insight.color}">${insight.title}</h3>
                        </div>
                        <div class="p-3 bg-white/5 rounded-lg border border-white/5">
                            <p class="text-[11px] text-slate-400 leading-relaxed italic">
                                ${insight.content}
                            </p>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }
    </script>
</body>
</html>
