<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Pulse | 2.20 复盘终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; }
        .module-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; overflow: hidden; }
        /* 增加最小高度，确保热力图有足够的空间渲染 */
        .heatmap-container { height: 550px; width: 100%; background: #0f172a; }
        .screener-container { height: 600px; width: 100%; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-7xl mx-auto space-y-8">
        <header class="flex justify-between items-end border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter text-blue-500 underline decoration-blue-500/20">MARKET PULSE <span class="text-white">PRO</span></h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-[0.4em] mt-1 italic">Weekly Review: 2026-02-20 (Fri Close)</p>
            </div>
            <div class="text-right">
                <div class="text-[9px] font-bold text-green-400 uppercase tracking-widest px-2 py-1 bg-green-500/10 border border-green-400/20 rounded-md">
                    ● Data Sync Active
                </div>
            </div>
        </header>

        <div class="module-card shadow-2xl">
            <div class="px-6 py-4 bg-slate-900/50 border-b border-slate-800 flex justify-between items-center">
                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400">S&P 500 Architecture / 标普500收盘结构</h2>
            </div>
            <div class="heatmap-container">
                <iframe src="https://www.tradingview.com/heatmap/stock/#%7B%22symbol%22%3A%22SPX%22%2C%22hasChart%22%3Afalse%2C%22hasCalendar%22%3Afalse%2C%22hasNews%22%3Afalse%2C%22hasSymbolInfo%22%3Afalse%2C%22colorTheme%22%3A%22dark%22%7D" 
                        width="100%" height="100%" frameborder="0" style="border:none;"></iframe>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3 module-card">
                <div class="px-6 py-4 bg-slate-900/50 border-b border-slate-800">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400">Top Movers (Feb 20) / 周五动能排行</h2>
                </div>
                <div class="screener-container">
                    <div class="tradingview-widget-container" style="height: 100%; width: 100%;">
                        <div class="tradingview-widget-container__widget" style="height: 100%; width: 100%;"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                        {
                          "width": "100%",
                          "height": "100%",
                          "defaultColumn": "overview",
                          "defaultScreen": "most_capitalized",
                          "market": "america",
                          "showToolbar": true,
                          "colorTheme": "dark",
                          "locale": "zh_CN",
                          "isTransparent": true
                        }
                        </script>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="module-card p-6 space-y-4 border-l-4 border-blue-600">
                    <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest">AI & Semiconductors</h3>
                    <div class="p-3 bg-blue-500/5 rounded-lg border border-blue-500/10">
                        <p class="text-[10px] text-slate-400 leading-relaxed italic">
                            2月20日收盘：半导体指数（SOXX）依然稳守5日线，结构性牛市并未因周末临近而衰减。
                        </p>
                    </div>
                </div>
                <div class="module-card p-6 space-y-4 border-l-4 border-pink-600">
                    <h3 class="text-[10px] font-black text-pink-400 uppercase tracking-widest">Aerospace / 航天</h3>
                    <div class="p-3 bg-pink-500/5 rounded-lg border border-pink-500/10">
                        <p class="text-[10px] text-slate-400 leading-relaxed italic">
                            商业航天板块尾盘出现资金抢筹，值得下周一开盘密切关注。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
