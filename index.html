<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Pulse | 美股结构哨兵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; }
        .module-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 16px; overflow: hidden; }
        .widget-container { height: 500px; width: 100%; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div class="max-w-7xl mx-auto space-y-8">
        <header class="flex justify-between items-center border-b border-slate-800 pb-6">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter text-blue-500">MARKET PULSE <span class="text-white">PRO</span></h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-[0.4em] mt-1">AI & Tech Sector Intelligence Terminal</p>
            </div>
            <div class="text-right">
                <span class="px-3 py-1 bg-green-500/10 text-green-400 text-[10px] font-bold rounded-full border border-green-500/20">● DATA STREAM ACTIVE</span>
            </div>
        </header>

        <div class="module-card shadow-2xl">
            <div class="px-6 py-4 bg-slate-900/50 border-b border-slate-800 flex justify-between">
                <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400">Sector Architecture / 板块结构图</h2>
            </div>
            <div class="widget-container">
                <div class="tradingview-widget-container" style="height: 100%; width: 100%;">
                    <iframe src="https://www.tradingview.com/embed-widget/heatmap/?colorTheme=dark&symbolsGroups=S%26P%20500" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3 module-card">
                <div class="px-6 py-4 bg-slate-900/50 border-b border-slate-800">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-slate-400">Momentum Scanner / 动能筛选</h2>
                </div>
                <div class="widget-container" style="height: 600px;">
                    <iframe src="https://www.tradingview.com/embed-widget/screener/?market=america&colorTheme=dark&width=100%&height=100%" width="100%" height="100%" frameborder="0"></iframe>
                </div>
            </div>

            <div class="space-y-6">
                <div class="module-card p-6 space-y-4">
                    <h3 class="text-[10px] font-black text-blue-400 uppercase tracking-widest border-b border-slate-800 pb-2">持续性变化 (Persistent)</h3>
                    <div class="space-y-3">
                        <div class="p-3 bg-blue-500/5 rounded-lg border border-blue-500/10">
                            <p class="text-[11px] font-bold text-blue-200">AI 半导体链</p>
                            <p class="text-[10px] text-slate-500 mt-1 italic">连续 5 日站稳均线，资金呈非线性流入。</p>
                        </div>
                    </div>
                </div>

                <div class="module-card p-6 space-y-4">
                    <h3 class="text-[10px] font-black text-pink-400 uppercase tracking-widest border-b border-slate-800 pb-2">新变动观察 (Emerging)</h3>
                    <div class="space-y-3">
                        <div class="p-3 bg-pink-500/5 rounded-lg border border-pink-500/10">
                            <p class="text-[11px] font-bold text-pink-200">商业航天/卫星</p>
                            <p class="text-[10px] text-slate-500 mt-1 italic">昨日出现底部放量，空头筹码开始松动。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
